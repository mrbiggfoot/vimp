    black:   '#000000'
    red:     '#c03030'
    green:   '#00a600'
    yellow:  '#999900'
    blue:    '#0000e0'
    magenta: '#c000c0'
    cyan:    '#00a6b2'
    white:   '#bfbfbf'

  # Bright colors
