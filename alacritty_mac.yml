font:
  size: 14
  use_thin_strokes: true

  offset:
    x: 0
    y: 1

#  # Source Code Pro
#  normal:
#    family: Source Code Pro
#    style: Light
#  
#  bold:
#    family: Source Code Pro
#    style: Semibold
#
#  italic:
#    family: Source Code Pro
#    style: Light Italic
#
#  size: 15.5
#
#  offset:
#    x: 0
#    y: -1

#  # Fira Code
#  normal:
#    family: Fira Code
#    style: Light
#  
#  bold:
#    family: Fira Code
#    style: Medium
#
#  size: 13.5

#  # JetBrains Mono
#  normal:
#    family: JetBrains Mono
#    style: Thin
#  
#  bold:
#    family: JetBrains Mono
#    style: SemiBold
#
#  italic:
#    family: JetBrains Mono
#    style: Thin Italic
#
#  size: 13.5
#
#  offset:
#    x: 0
#    y: -1

#draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 4
    y: 0

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Q, mods: Command, action: None  }
  - { key: W, mods: Command, chars: "\x17" }

  - { key: Back, mods: Option, chars: "\x17" }
  - { key: Back, mods: Command, chars: "\x15" }

  - { key: Up, mods: Command, chars: "\x1b[5~" }
  - { key: Down, mods: Command, chars: "\x1b[6~" }
  - { key: Right, mods: Command, chars: "\x1b[1;3C" }
  - { key: Left, mods: Command, chars: "\x1b[1;3D" }

  - { key: Up, mods: Option, chars: "\x1b[1;5A" }
  - { key: Down, mods: Option, chars: "\x1b[1;5B" }
  - { key: Right, mods: Option, chars: "\x1b[1;5C" }
  - { key: Left, mods: Option, chars: "\x1b[1;5D" }

  - { key: Key0, mods: Command|Option, action: ResetFontSize }

  - { key: F1, mods: Command, chars: "\x1b\x1bOP" }
  - { key: F2, mods: Command, chars: "\x1b\x1bOQ" }
  - { key: F3, mods: Command, chars: "\x1b\x1bOR" }
  - { key: F4, mods: Command, chars: "\x1b\x1bOS" }
  - { key: F5, mods: Command, chars: "\x1b\x1b[15~" }
  - { key: F6, mods: Command, chars: "\x1b\x1b[17~" }
  - { key: F7, mods: Command, chars: "\x1b\x1b[18~" }
  - { key: F8, mods: Command, chars: "\x1b\x1b[19~" }
  - { key: F9, mods: Command, chars: "\x1b\x1b[20~" }
  - { key: F10, mods: Command, chars: "\x1b\x1b[21~" }
  - { key: F11, mods: Command, chars: "\x1b\x1b[23~" }
  - { key: F12, mods: Command, chars: "\x1b\x1b[24~" }

  # tmux
  - { key: E, mods: Command, chars: "\x1be" }
  - { key: T, mods: Command, chars: "\x1bt" }
  - { key: Key0, mods: Command, chars: "\x1b0" }
  - { key: Key1, mods: Command, chars: "\x1b1" }
  - { key: Key2, mods: Command, chars: "\x1b2" }
  - { key: Key3, mods: Command, chars: "\x1b3" }
  - { key: Key4, mods: Command, chars: "\x1b4" }
  - { key: Key5, mods: Command, chars: "\x1b5" }
  - { key: Key6, mods: Command, chars: "\x1b6" }
  - { key: Key7, mods: Command, chars: "\x1b7" }
  - { key: Key8, mods: Command, chars: "\x1b8" }
  - { key: Key9, mods: Command, chars: "\x1b9" }

  # vim
  - { key: C, mods: Option, chars: "Ã‡" }

colors:
  primary:
    background: '#ffffff'
    foreground: '#000000'
    #background: '#1d1f21'
    #foreground: '#c5c8c6'

